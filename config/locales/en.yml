en:
  navbar:
    scoreboard: Scoreboard
  activerecord:
    values:
      game:
        period:
          unstarted: before Kickoff
          quarter_1: 1. Quarter
          quarter_2: 2. Quarter
          half: Halftime
          quarter_3: 3. Quarter
          quarter_4: 4. Quarter
          final: Final
  date:
    formats:
      default: '%Y-%m-%d'
      long: '%e. %B %Y'
      short: '%e. %b'
  time:
    am: a.m.
    formats:
      default: '%H:%M'
      long: '%A, %d. %B %Y, %H:%M Uhr'
      short: '%d. %B, %H:%M Uhr'
    pm: p.m.
